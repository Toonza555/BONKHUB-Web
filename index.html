<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Bypass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        input[type="url"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .captcha {
            margin: 15px 0;
        }
        .banner img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Speed Bypass</h1>

    <form id="apiForm">
        <label for="link">Enter Link</label>
        <input type="url" id="link" name="link" placeholder="Paste your link here" required>

        <label for="api">Select Bypass</label>
        <select id="api" name="api" required>
            <option value="fluxus">Fluxus</option>
            <option value="linkvertise">Linkvertise</option>
            <option value="rekonise">Rekonise</option>
            <option value="delta">Delta</option>
            <option value="arceusx">Arceus X</option>
            <option value="workink">Work.ink</option>
            <option value="mediafire">Mediafire</option>
            <option value="codex">Codex</option>
        </select>

        <label for="randomNumber">ใส่เลข Captcha ให้ถูกต้องเพื่อป้องกันบอท</label>
        <div id="randomNumberDisplay" class="captcha" style="font-weight: bold; font-size: 18px;"></div>
        <input type="text" id="userInput" placeholder="Enter the number" required>

        <input type="submit" value="Submit">
    </form>

    <div class="banner">
        <h2>Hosting By : BONK HUB</h2>
        <img src="https://media.discordapp.net/attachments/1017383423918215229/1267360241381671035/standard_5.gif?ex=6700d533&is=66ff83b3&hm=61d3ab97fd06ebec9b9ef730e7f4d8709afdeb5defc9058011e9ac40f9672d9c&" alt="Banner Image">
    </div>

    <script>
        // Generate a random number and display it
        function generateRandomNumber() {
            return Math.floor(1000 + Math.random() * 9000); // Random number between 1000 and 9999
        }

        const randomNumber = generateRandomNumber();
        document.getElementById('randomNumberDisplay').innerText = randomNumber;

        // Handle form submission
        document.getElementById('apiForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const link = document.getElementById('link').value;
            const api = document.getElementById('api').value;
            const userInput = document.getElementById('userInput').value;

            // Check if the user input matches the random number
            if (userInput == randomNumber) {
                const apiUrl = `https://api.robloxexecutorth.workers.dev/${api}?url=${encodeURIComponent(link)}`;
                window.open(apiUrl, '_blank');
            } else {
                alert("Incorrect number. Please try again.");
            }
        });
    </script>

</body>
</html>
