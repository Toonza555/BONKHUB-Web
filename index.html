<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Bypass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .captcha {
            margin: 15px 0;
        }
        .banner img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

    <h1>API Bypass</h1>

    <form action="" method="get">
        <label for="link">Enter Link</label>
        <input type="url" id="link" name="link" placeholder="Paste your link here" required>

        <label for="api">Select API</label>
        <select id="api" name="api" required>
            <option value="fluxus">Fluxus</option>
            <option value="linkvertise">Linkvertise</option>
            <option value="rekonise">Rekonise</option>
            <option value="delta">Delta</option>
            <option value="arceusx">Arceus X</option>
            <option value="workink">Work.ink</option>
            <option value="mediafire">Mediafire</option>
            <option value="codex">Codex</option>
        </select>

        <label for="captcha">Captcha Verification</label>
        <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>

        <input type="submit" value="Submit">
    </form>

    <div class="banner">
        <h2>Banner</h2>
        <img src="https://via.placeholder.com/500x150" alt="Banner Image">
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault();
            const link = document.getElementById('link').value;
            const api = document.getElementById('api').value;
            const captchaResponse = grecaptcha.getResponse();

            if (!captchaResponse) {
                alert("Please complete the CAPTCHA.");
                return;
            }

            const apiUrl = `https://api.robloxexecutorth.workers.dev/${api}?url=${encodeURIComponent(link)}`;
            window.open(apiUrl, '_blank');
        });
    </script>

</body>
</html>
